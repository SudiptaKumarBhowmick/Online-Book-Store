<div class="container">
  <div class="row centered-form mt-4">
    <div class="col-md-6 offset-md-3">
      <div class="panel panel-default">

        <div class="panel-heading">
          <div class="panel-title">
            <h3>User Detail Information</h3>
            <p>Please enter your information.</p>
          </div>
        </div>

        <div class="panel-body">
          <form [formGroup]="formHomeModel" #UserDetailsForm="ngForm" autocomplete="off" class="form-horizontal" (ngSubmit)="SaveUserDetails(UserDetailsForm)">
            <div class="row">
              <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group required">
                  <label>FirstName: </label>
                  <input type="text" formControlName="FirstName" class="form-control input-sm" placeholder="First Name">
                  <label class="text-danger" *ngIf="formHomeModel.get('FirstName').touched && formHomeModel.get('FirstName').errors?.required">This field is mandatory.</label>
                </div>
              </div>
              <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group required">
                  <label>LastName: </label>
                  <input type="text" formControlName="LastName" class="form-control input-sm" placeholder="Last Name">
                  <label class="text-danger" *ngIf="formHomeModel.get('LastName').touched && formHomeModel.get('LastName').errors?.required">This field is mandatory.</label>
                </div>
              </div>
            </div>

            <div class="form-group required">
              <label>Email: </label>
              <input type="text" formControlName="Email" class="form-control input-sm" placeholder="kathren@yourmail.com">
              <label class="text-danger" *ngIf="formHomeModel.get('Email').touched && formHomeModel.get('Email').errors?.required">This field is mandatory.</label>
              <label class="text-danger" *ngIf="formHomeModel.get('Email').touched && formHomeModel.get('Email').errors?.email">Email is invalid.</label>
            </div>

            <div class="form-group required">
              <label>Phone Number: </label>
              <input type="text" formControlName="PhoneNumber" class="form-control input-sm" placeholder="Phone Number" maxlength="11">
              <label class="text-danger" *ngIf="formHomeModel.get('PhoneNumber').touched && formHomeModel.get('PhoneNumber').errors?.required">This field is mandatory.</label>
              <label class="text-danger" *ngIf="formHomeModel.get('PhoneNumber').touched && formHomeModel.get('PhoneNumber').errors?.minlength">Enter 11 digit phone number.</label>
            </div>

            <div class="form-group required">
              <label style="width: 100%;">Date of Birth: </label>
              <mat-form-field appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="dateOfBirth" formControlName="DateOfBirth" class="form-control">
                <mat-datepicker-toggle matSuffix [for]="dateOfBirth"></mat-datepicker-toggle>
                <mat-datepicker #dateOfBirth></mat-datepicker>
              </mat-form-field>
              <label style="margin-left: 10px;" class="text-danger" *ngIf="formHomeModel.get('DateOfBirth').touched && formHomeModel.get('DateOfBirth').errors?.required">This field is mandatory.</label>
            </div>

            <div class="form-group required">
              <label>Address: </label>
              <input type="text" formControlName="Address" class="form-control input-sm" placeholder="Address">
              <label class="text-danger" *ngIf="formHomeModel.get('Address').touched && formHomeModel.get('Address').errors?.required">This field is mandatory.</label>
            </div>

            <div class="row">
              <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group required">
                  <label>City: </label>
                  <input type="text" formControlName="City" class="form-control input-sm" placeholder="City">
                  <label class="text-danger" *ngIf="formHomeModel.get('City').touched && formHomeModel.get('City').errors?.required">This field is mandatory.</label>
                </div>
              </div>

              <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group required">
                  <label>Country: </label>
                  <select formControlName="Country" id="Country" class="form-control">
                    <option value="" selected>Select Country</option>
                    <option value="Bangladesh">Bangladesh</option>
                    <option value="India">India</option>
                    <option value="Nepal">Nepal</option>
                    <option value="China">China</option>
                    <option value="South Korea">South Korea</option>
                    <option value="Vietnam">Vietnam</option>
                    <option value="Taiwan">Taiwan</option>
                  </select>
                  <label class="text-danger" *ngIf="formHomeModel.get('Country').touched && formHomeModel.get('Country').errors?.required">This field is mandatory.</label>
                </div>
              </div>
            </div>

            <div class="form-group required">
              <label>What you are: </label><br />
              <input type="radio" id="author" formControlName="UserTypeName" value="author">
              <label for="author" style="margin-left: 3px;">Author</label>
              <input type="radio" id="teacher" formControlName="UserTypeName" value="teacher">
              <label for="teacher" style="margin-left: 3px;">Teacher</label>
              <input type="radio" id="student" formControlName="UserTypeName" value="student">
              <label for="student" style="margin-left: 3px;">Student</label>
              <label style="margin-left: 10px;" class="text-danger" *ngIf="formHomeModel.get('UserTypeName').touched && formHomeModel.get('UserTypeName').errors?.required">This field is mandatory.</label>
            </div>

            <div class="form-row">
              <div class="form-group">
                <input type="submit" value="Save" class="btn btn-info btn-block">
              </div>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
</div>
