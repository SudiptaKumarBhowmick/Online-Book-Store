<nav class="navbar navbar-expand-lg navbar-light bg-light navbar-store">
  <a class="navbar-brand navbar-logo" href="#">Online Book Store</a>

  <form class="form-inline my-2 my-lg-0 navbar-search">
    <input class="form-control mr-sm-2 navbar-search-input" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>

  <div class="navbar-logout">
    <button class="btn btn-danger my-2 my-sm-0 navbar-logout-btn" (click)="onClickLogOut()">{{LogInBtn}}</button>
  </div>
</nav>

<div class="container">
  <div class="row centered-form mt-4">
    <div class="col-md-6 offset-md-3">
      <div class="panel panel-default">

        <div class="panel-heading">
          <div class="panel-title">
            <h3>Shipment Detail Information Entry</h3>
            <p>Please enter shipment information.</p>
          </div>
        </div>

        <div class="panel-body">
          <form [formGroup]="_shipmentService.formShipmentModel" autocomplete="off" (submit)="onSubmit()">
            <div class="form-group required">
              <label>Full Name:</label>
              <input class="form-control" formControlName="FullName" />
              <label class="text-danger" *ngIf="_shipmentService.formShipmentModel.get('FullName').touched && _shipmentService.formShipmentModel.get('FullName').errors?.required">This field is mandatory.</label>
            </div>

            <div class="form-group required">
              <label>Address Line 1:</label>
              <input class="form-control" formControlName="AddressLineOne" />
              <label class="text-danger" *ngIf="_shipmentService.formShipmentModel.get('AddressLineOne').touched && _shipmentService.formShipmentModel.get('AddressLineOne').errors?.required">This field is mandatory.</label>
            </div>

            <div class="form-group required">
              <label>Address Line 2:</label>
              <input class="form-control" formControlName="AddressLineTwo" />
              <label class="text-danger" *ngIf="_shipmentService.formShipmentModel.get('AddressLineTwo').touched && _shipmentService.formShipmentModel.get('AddressLineTwo').errors?.required">This field is mandatory.</label>
            </div>

            <div class="form-group required">
              <label>City:</label>
              <input class="form-control" formControlName="City" />
              <label class="text-danger" *ngIf="_shipmentService.formShipmentModel.get('City').touched && _shipmentService.formShipmentModel.get('City').errors?.required">This field is mandatory.</label>
            </div>

            <div class="form-group required">
              <label>State/Province/Region:</label>
              <input class="form-control" formControlName="StateProvinceRegion" />
              <label class="text-danger" *ngIf="_shipmentService.formShipmentModel.get('StateProvinceRegion').touched && _shipmentService.formShipmentModel.get('StateProvinceRegion').errors?.required">This field is mandatory.</label>
            </div>

            <div class="form-group required">
              <label>Zip:</label>
              <input class="form-control" formControlName="Zip" />
              <label class="text-danger" *ngIf="_shipmentService.formShipmentModel.get('Zip').touched && _shipmentService.formShipmentModel.get('Zip').errors?.required">This field is mandatory.</label>
            </div>

            <div class="row">
              <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group required">
                  <label>Country: </label>
                  <select formControlName="Country" id="Country" class="form-control">
                    <option value="" selected>Select Country</option>
                    <option value="Bangladesh">Bangladesh</option>
                    <option value="India">India</option>
                    <option value="Nepal">Nepal</option>
                    <option value="China">China</option>
                    <option value="South Korea">South Korea</option>
                    <option value="Vietnam">Vietnam</option>
                    <option value="Taiwan">Taiwan</option>
                  </select>
                  <label class="text-danger" *ngIf="_shipmentService.formShipmentModel.get('Country').touched && _shipmentService.formShipmentModel.get('Country').errors?.required">This field is mandatory.</label>
                </div>
              </div>

              <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group required">
                  <label style="width: 100%;">Shipment Date: </label>
                  <mat-form-field appearance="fill">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="ShipmentDate" formControlName="ShipmentDate" class="form-control">
                    <mat-datepicker-toggle matSuffix [for]="ShipmentDate"></mat-datepicker-toggle>
                    <mat-datepicker #ShipmentDate></mat-datepicker>
                  </mat-form-field>
                  <label style="margin-left: 10px;" class="text-danger" *ngIf="_shipmentService.formShipmentModel.get('ShipmentDate').touched && _shipmentService.formShipmentModel.get('ShipmentDate').errors?.required">This field is mandatory.</label>
                </div>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-md-4">
                <button type="submit" class="btn btn-lg btn-block">Continue</button>
              </div>
            </div>

          </form>
        </div>

      </div>
    </div>
  </div>
</div>
